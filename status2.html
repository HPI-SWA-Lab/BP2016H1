<html>
<head>
  <title>Travis</title>
</head>
<body>
<h1>Travis</h1>

<div id="travis"> </div>

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script>
var draw = function() {
  $.ajax({
    url: "https://api.travis-ci.org/repos/HPI-SWA-Lab/BP2016H1/builds",
    headers: {
      Accept: "application/vnd.travis-ci.2+json"
    },
    dataType: 'json',
    success: function(data) {
      var job_id = data.builds[0].job_ids[0];
      $.get("https://api.travis-ci.org/jobs/" + job_id, function(log_data) {
        var log = log_data.log;
        var s = log.substr(log.indexOf('travis_fold:end:test_project') + 41, log.length);
        var content = "" + new Date() +"<br><pre>" + s + "</pre>";
        document.querySelector("#travis").innerHTML = content;
      });
    }
  });
};


draw();
setInterval(draw, 10000);
</script>
</body>
</html>
